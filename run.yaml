- hosts: localhost
  vars:
    source_key: "./.ssh/id_rsa"
    dest_key: "{{ lookup('env', 'HOME')  }}/.ssh/id_rsa"
    personal: "{{ lookup('env', 'HOME')  }}/personal"
  pre_tasks:
    - name: Update Apt
      become: true
      apt:
        force_apt_get: true
        update_cache: true
        state: present
      tags:
        - install
        - core
  tasks:
    - include-tasks: tasks/core-setup.yaml
    - include-tasks: tasks/debugger.yaml
    - include-tasks: tasks/dotfiles.yaml
    - include-tasks: tasks/git-setup.yaml
    - include-tasks: tasks/lsp.yaml
    - include-tasks: tasks/node.yaml
    - include-tasks: tasks/npm.yaml
    - include-tasks: tasks/nvim.yaml
    - include-tasks: tasks/ssh.yaml
    - include-tasks: tasks/terminal.yaml
    - include-tasks: tasks/zsh.yaml

